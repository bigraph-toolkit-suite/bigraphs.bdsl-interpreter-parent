# disable auto-start of batch processing jobs
spring.batch.job.enabled=false
spring.output.ansi.enabled=always
# allow to override beans
spring.main.allow-bean-definition-overriding=true
verbosityLevel=${verbosity:OFF}
# levels for loggers, e.g. "logging.level.org.springframework=DEBUG" (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging.level.org.springframework=${verbosityLevel}
logging.level.org.bigraphs.dsl.cli=${verbosityLevel}
disableBanner=sd
